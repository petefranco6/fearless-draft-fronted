<svg xmlns="http://www.w3.org/2000/svg" width="1216" height="684" viewBox="0 0 1216 684">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"></stop>
      <stop offset="55%" stop-color="#070b14"></stop>
      <stop offset="100%" stop-color="#05070d"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#374151" stop-opacity="0.55"></stop>
      <stop offset="60%" stop-color="#111827" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <rect width="1216" height="684" fill="url(#bg)"></rect>
  <rect width="1216" height="684" fill="url(#glow)"></rect>

  <!-- subtle diagonal lines -->
  <g opacity="0.08" stroke="#e5e7eb" stroke-width="2">
    <path d="M-100 700 L600 -100"></path>
    <path d="M50 700 L750 -100"></path>
    <path d="M200 700 L900 -100"></path>
    <path d="M350 700 L1050 -100"></path>
    <path d="M500 700 L1200 -100"></path>
    <path d="M650 700 L1350 -100"></path>
  </g>

  <!-- "none" symbol -->
  <g transform="translate(608 330)">
    <circle r="150" fill="none" stroke="#9ca3af" stroke-width="18" opacity="0.9"></circle>
    <path d="M-105 105 L105 -105" stroke="#9ca3af" stroke-width="22" stroke-linecap="round" opacity="0.9"></path>
  </g>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" text-anchor="middle">
    <text x="608" y="560" font-size="46" fill="#d1d5db" letter-spacing="6" opacity="0.95">NONE</text>
    <text x="608" y="608" font-size="18" fill="#9ca3af" letter-spacing="3" opacity="0.9">NO SELECTION</text>
  </g>
</svg>
